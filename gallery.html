<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Piezoelectric Cells Project</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: #1b1b1b;
            padding: 20px;
            color: white;
        }

        .sidebar h2 {
            text-align: center;
            font-size: 22px;
            color: #fff;
        }

        .sidebar ul {
            list-style-type: none;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
            background-color: #343a40;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .sidebar a:hover {
            background-color: #007bff;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
        }

        header {
            background-image: url('https://example.com/banner.jpg');
            background-size: cover;
            background-position: center;
            text-align: center;
            padding: 80px 20px;
            color: white;
            background-color: #007bff;
            border-bottom: 4px solid #0056b3;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        header p {
            font-size: 18px;
        }

        .content-section {
            background-color: white;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .content-section h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #007bff;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-around;
        }

        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 16px;
            display: block;
            margin: 20px auto;
        }

        button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <h2>Menu</h2>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="background.html">Background Research</a></li>
                <li><a href="experiment.html">Experiment</a></li>
                <li><a href="results.html">Results</a></li>
                <li><a href="gallery.html">Gallery</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <header>
                <h1>Gallery</h1>
                <p>Visual highlights from our piezoelectric cells project.</p>
            </header>

            <section class="content-section">
                <h2>Project Photos</h2>
                <div class="gallery">
                    <img src="https://example.com/image1.jpg" alt="Apparuts 1: Solder Iron">
                    <img src="https://example.com/image2.jpg" alt="Experiment setup 2">
                    <img src="https://example.com/image3.jpg" alt="Energy output measurement">
                    <img src="https://example.com/image4.jpg" alt="Piezoelectric cell close-up">
                    <img src="https://example.com/image5.jpg" alt="Final experiment test">
                </div>
            </section>

            <button onclick="location.href='index.html'">Back to Home</button>
        </main>
    </div>
</body>
</html>
